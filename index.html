<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Averia+Libre:wght@300&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica+SC&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100&family=Solway:wght@300&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather App Wireframe</title>
</head>

<body>
    <div id="weatherTopBox" class="container">
        <div class="row">
            <div class="col-lg-3">
                <img id="starry" src="src/Ball-1s-200px.png" alt="icon" />
            </div>
            <div class="col-lg-6 align-self-center">
                <p id="clear">Weather Report</p>
            </div>
        </div>
    </div>

    <div id="timeTempBox" class="container">
        <div class="row">
            <div class="col-lg-4">
                <p id="place">Quito</p>
                <p><a class="textwhite active" id="wind"" href="#">Wind: meter/sec</a></p>
                </p><a class="textwhite active" id="humidity" href="#">Humidity: %</a></p>
            </div>
            <div class="col-lg-4 text-center">
                
                <p id="date">Loading..</p>
            </div>
            <div class="col-lg-4 text-right">
                <p id="tempo">0</p>

                <span class="units">
                    <a class="textwhite active" href="#" id="celsius-link">&deg;C</a> |
                    <a class="textwhite" href="#" id="fahrenheit-link">&deg;F</a>
                </span>
            </div>
        </div>
    </div>

    <div id="searchCityBox" class="container mb-4">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <form id="citySelect">
                    <div class="form-row justify-content-center">
                        <div class="form-group form-control-sm">
                            <input type="search" class="form-control" id="inputCity" placeholder="Quito, Ecuador" />
                        </div>
                        <button type="submit" value="submit" class="btn btn-outline-primary custom-btn" id="searchCity">
                            Search üìç
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="preloadBox" class="text-center">
        <div class="text-white mb-2">Loading, please wait..</div>
        <img src="src/Ripple-1s-200px.png" alt="preloader">
    </div>

    <div id="dateBox" class="container-fluid" style="display:none;">
        <div class="row">
            <div class="col-lg-12">
                <div class="card-deck">
                    <div class="card text-center n1">
                    </div>

                    <div class="card text-center n2">
                    </div>

                    <div class="card text-center n3">
                    </div>

                    <div class="card text-center n4">
                    </div>

                    <div class="card text-center n5">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <p id="footer"><button class="btn btn-outline-primary custom2-btn"><a class="textblue" href="https://github.com/signalsresearcher/weather-app" target="_blank">Open Source Code</button></a> by Larissa Murillo</p>
  
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" integrity="sha256-qM7QTJSlvtPSxVRjVWNM2OfTAz/3k5ovHOKmKXuYMO4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.32/moment-timezone-with-data.js" integrity="sha512-IDSLgD053BknlW9X/ynlGZBcfDdnirlQEutld9AV3u58rKCtnEZqC3xTNnakjBJv18xsRyVPrqAP3WW/kZ9fqQ==" crossorigin="anonymous"></script>

    <script src="src/index.js"></script>
   
</body>

</html>
