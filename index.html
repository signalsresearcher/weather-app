        <div class="row">
            <div class="col-lg-3">
                <img id="starry" src="src/preloader-wifi-64.png" alt="icon" />
            </div>
            <div class="col-lg-6 align-self-center">

    <div id="timeTempBox" class="container">

            <div class="col-lg-4 text-center">

                <p id="date">Loading..</p>

            <div class="col-lg-4 text-right">
                <p id="tempo">0</p>

                <!--
                Notes:
                Don't use ยฐ for degree symbol, use &deg; html symbol instead. This will ensure that the symbol will display correctly on any device.
                -->
                <span class="units">
                    <a class="textwhite active" href="#" id="celsius-link">&deg;C</a> |
                    <a class="textwhite" href="#" id="fahrenheit-link">&deg;F</a>
                </span>
            </div>
        </div>
    </div>

    <div id="searchCityBox" class="container mb-4">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">

                        <div class="form-group form-control-sm">
