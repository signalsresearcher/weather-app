<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Averia+Libre:wght@300&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica+SC&display=swap" rel="stylesheet" />

        rel="stylesheet" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather App Wireframe</title>
</head>

<body>
    <div id="weatherTopBox" class="container">
        <div class="row">
            <div class="col-lg-3">
                <img id="starry" src="src/iconfinder_WINDY_5943261.png" alt="" />
            </div>
            <div class="col-lg-6 align-self-center">
                <p id="clear">Weather Report</p>
            </div>
        </div>
    </div>

    <div id="timeTempBox" class="container">
        <div class="row">
            <div class="col-lg-4">
                <p id="place">Quito</p>
            </div>
            <div class="col-lg-4 text-center">
                <p id="date">Monday, 12 October 2020</p>
            </div>
            <div class="col-lg-4 text-right">
                <p id="tempo">15</p>
                <span class="units">
                    <a class="textwhite" href="#" id="celsius-link">ยบC</a> |
                    <a class="textwhite" href="#" id="fahrenheit-link">ยบF</a>
                </span>
            </div>
        </div>
    </div>

    <div id="searchCityBox" class="container mb-4">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <form id="citySelect">
                    <div class="form-row justify-content-center">
                        <div class="form-group form-control-sm">
                            <input type="search" class="form-control" id="inputCity" placeholder="Quito, Ecuador" />
                        </div>
                        <button type="submit" value="submit" class="btn btn-outline-primary custom-btn" id="searchCity">
                            Search ๐
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="dateBox" class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card-deck">
                    <div class="card text-center">
                        <h5 class="card-header day1">Tuesday</h5>
                        <img class="card-img-top" id="icon" src="src/iconfinder_SNOWFALL_5943267.png" alt="snow" />
                        <div class="card-body">
                            <p class="card-text"><span id="forecastHi">5</span>ยบ |<span id="forecastLo"> 40</span>ยบ</p>
                        </div>
                    </div>

                    <div class="card text-center">
                        <h5 class="card-header day2">Wednesday</h5>
                        <img class="card-img-top" id="icon" src="src/iconfinder_THUNDERSTORM_5943280.png" alt="rain" />
                        <div class="card-body">
                            <p class="card-text"><span id="forecastHi">19</span>ยบ |<span id="forecastLo"> 30</span>ยบ</p>
                        </div>
                    </div>

                    <div class="card text-center">
                        <h5 class="card-header day3">Thursday</h5>
                        <img class="card-img-top" id="icon" src="src/iconfinder_WINDY_5943261.png" alt="snow" />
                        <div class="card-body">
                            <p class="card-text"><span id="forecastHi">15</span>ยบ |<span id="forecastLo"> 10</span>ยบ</p>
                        </div>
                    </div>

                    <div class="card text-center">
                        <h5 class="card-header day4">Friday</h5>
                        <img class="card-img-top" id="icon" src="src/iconfinder_UMBRELA_5943283.png" alt="snow" />
                        <div class="card-body">
                            <p class="card-text"><span id="forecastHi">13</span>ยบ |<span id="forecastLo"> 70</span>ยบ</p>
                        </div>
                    </div>

                    <div class="card text-center">
                        <h5 class="card-header day5">Saturday</h5>
                        <img class="card-img-top" id="icon" src="src/iconfinder_SUMMER_5943272.png" alt="snow" />
                        <div class="card-body">
                            <p class="card-text"><span id="forecastHi">40</span>ยบ |<span id="forecastLo">17</span>ยบ</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <p id="footer"><button class="btn btn-outline-primary custom2-btn"><a class="textblue" href="https://github.com/signalsresearcher/weather-app" target=โ_blankโ>Open Source Code</button></a> by Larissa Murillo</p>

</html>
